<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hermes Sign-up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <br><br>
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#student" aria-controls="student" role="tab" data-toggle="tab">as Student</a></li>
                <li role="presentation"><a href="#tutor" aria-controls="tutor" role="tab" data-toggle="tab">as Tutor</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="student">
                    <div class="row">
                        <div class="col-md-3 col-sm-4">
                            <div class="thumbnail">
                                <img id="student-avatar" src="img/no-avatar.png" alt="avatar">
                            </div>
                            <input type="file" id="file-student-avatar" style="display:none;" accept="image/*" />
                            <div class="btn-group btn-group-justified">
                                <a class="btn btn-success" id="btn-student-avatar">Browse...</a>
                                <a class="btn btn-danger" id="btn-remove-student-avatar">Clear</a>
                            </div>
                            <br>
                        </div>
                        <div class="col-md-9 col-sm-8">
                            <form role="form" id="new-student">
                                <div class="form-group">
                                    <label for="student-username">User name <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="student-username">
                                </div>
                                <div class="form-group">
                                    <label for="student-email">Email <span class="required">*</span></label>
                                    <input type="email" class="form-control" id="student-email">
                                </div>
                                <div class="form-group">
                                    <label for="student-pwd">Password <span class="required">*</span></label>
                                    <input type="password" class="form-control" id="student-pwd">
                                </div>
                                <div class="form-group">
                                    <label for="student-pwdConf">Confirm Password <span class="required">*</span></label>
                                    <input type="password" class="form-control" id="student-pwdConf">
                                </div>
                                <div class="form-group">
                                    <label for="student-level">Level <span class="required">*</span></label>
                                    <select class="form-control" id="student-level">
                                    </select>
                                </div>
                                <div class="form-group" id="student-pref-subs">
                                    <label>Preferred Subjects <span class="required">*</span></label>
                                    <div class="input-group">
                                        <select class="form-control st-pref-subs" id="student-subject">
                                        </select>
                                        <span class="input-group-btn">
                                    <button class="btn btn-info student-add-subs" type="button">
                                      <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="student-school">School <span class="required">*</span></label>
                                    <select class="form-control" id="student-school">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="student-location">Location <span class="required">*</span></label>
                                    <select class="form-control" id="student-location">
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="tutor">
                    <div class="row">
                        <div class="col-md-3 col-sm-4">
                            <div class="thumbnail">
                                <img id="tutor-avatar" src="img/no-avatar.png" alt="avatar">
                            </div>
                            <input type="file" id="file-tutor-avatar" style="display:none;" accept="image/*" />
                            <div class="btn-group btn-group-justified">
                                <a class="btn btn-success" id="btn-tutor-avatar">Browse...</a>
                                <a class="btn btn-danger" id="btn-remove-tutor-avatar">Clear</a>
                            </div>
                            <br>
                        </div>
                        <div class="col-md-9 col-sm-8">
                            <form role="form" id="new-tutor">
                                <div class="form-group">
                                    <label for="tutor-username">User name <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="tutor-username">
                                </div>
                                <div class="form-group">
                                    <label for="tutor-pwd">Password <span class="required">*</span></label>
                                    <input type="password" class="form-control" id="tutor-pwd">
                                </div>
                                <div class="form-group">
                                    <label for="tutor-pwdConf">Confirm Password <span class="required">*</span></label>
                                    <input type="password" class="form-control" id="tutor-pwdConf">
                                </div>
                                <div class="form-group">
                                    <label for="tutor-center">Tutor's Center <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="tutor-center">
                                </div>
                                <div class="form-group">
                                    <label for="tutor-qualification">Qualification <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="tutor-qualification">
                                </div>
                                <div class="form-group" id="tutor-teach-subs">
                                    <label>Subjects Taught <span class="required">*</span></label>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <select class="form-control tt-teach-lvl" id="tutor-sub-lvl"></select>
                                        </div>
                                        <div class="col-sm-7">
                                            <select class="form-control tt-teach-sub" id="tutor-sub-taught"></select>
                                        </div>
                                        <div class="col-sm-1">
                                            <button class="btn btn-info tutor-add-subs" type="button">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group">
                                <label for="tutor-location">Location <span class="required">*</span></label>
                                <select class="form-control" id="tutor-location">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tutor-quotes">Teacher Quotes <span class="required">*</span></label>
                                <textarea class="form-control" id="tutor-quotes" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="tutor-available" />
                                <label for="tutor-available">&nbsp;Available to give tuition</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label>Contact</label>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="tutor-phone">Phone <span class="required">*</span></label>
                                        <input type="text" class="form-control" id="tutor-phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="tutor-email">Email <span class="required">*</span></label>
                                        <input type="email" class="form-control" id="tutor-email">
                                    </div>
                                    <div class="form-group">
                                        <label for="tutor-website">Website <span class="required">*</span></label>
                                        <input type="text" class="form-control" id="tutor-website">
                                    </div>
                                    <div class="form-group">
                                        <label for="tutor-address">Tutor's Center Address <span class="required">*</span></label>
                                        <input type="text" class="form-control" id="tutor-address">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group btn-group-justified">
                    <a class="btn btn-danger" id="btn-reset">Cancel</a>
                    <a class="btn btn-primary" id="btn-create">Submit</a>
                </div>
                <br>
                <div class="well">
                    <ul id="message">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.6.6.min.js"></script>
    <script src='js/main.js'></script>
</body>

</html>
